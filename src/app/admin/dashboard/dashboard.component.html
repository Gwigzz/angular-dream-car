<!-- Form -->

<section class="bg-light">
    <h1 class="h3">Une nouvelle voiture ?</h1>
    <div class="p-2">

        <div class="col-12 col-md-8">
            <!-- Image -->
        </div>

        <div class="w-50">
            <form [formGroup]="vehiculeForm" (ngSubmit)="onSubmitForm()" class="mt-2">

                <div class="form-group m-2">
                    <label for="sellerInput" class="mb-2">
                        Vendeur
                    </label>
                    <input type="text" id="sellerInput" formControlName="seller" class="form-control"
                        placeholder="Le vendeur.." />
                </div>

                <div class="form-group m-2">
                    <label for="brandInput" class="mb-2">
                        Marque
                    </label>
                    <input type="text" formControlName="brand" id="brandInput" class="form-control"
                        placeholder="Marque..." />
                </div>


                <div class="form-group m-2">
                    <label for="modelInput" class="mb-2">
                        Model
                    </label>
                    <input type="text" formControlName="model" id="modelInput" class="form-control"
                        placeholder="Modele.." />
                </div>


                <div class="form-group m-2">
                    <label for="descriptionInput" class="mb-2">
                        Déscription
                    </label>
                    <textarea id="descriptionInput" formControlName="description" class="form-control" cols="20"
                        rows="5"></textarea>
                </div>


                <div class="form-group m-2">
                    <label for="priceInput" class="mb-2">
                        Prix
                    </label>
                    <input type="number" formControlName="price" id="priceInput" class="form-control"
                        placeholder="Prix.." />
                </div>

                <div class="form-group m-2">
                    <button type="submit" class="btn btn-primary btn-sm" [disabled]="vehiculeForm.invalid">On the road
                        !</button>
                </div>

            </form>
        </div>

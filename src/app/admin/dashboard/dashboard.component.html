<section>
    <p>dashboard works!</p>

    <div>
        <h1>Id: {{ initCar.id }}</h1>
        <h2>{{ initCar.brand }}</h2>
        <h3>{{ initCar.model }}</h3>
    </div>
</section>

<!-- Form -->
<section class="bg-light">
    <h1 class="h3">Une nouvelle voiture ?</h1>
    <div class="p-2">
        <div class="col-12 col-md-8">
            <!-- Image -->
        </div>
        <div class="w-50">
            <form 
            #carForm="ngForm"
            (ngSubmit)="onSubmitForm(carForm)"
            class="mt-2"
            >
                <!-- Vendeur -->
                <div class="form-group m-2">
                    <label for="sellerInput" class="mb-2">
                        Vendeur
                    </label>
                    <input type="text" id="sellerInput" ngModel name="sellerInput" class="form-control" placeholder="Le vendeur.." />
                </div>

                <!-- Marque -->
                <div class="form-group m-2">
                    <label for="brandInput" class="mb-2">
                        Marque
                    </label>
                    <input type="text" name="brandInput" ngModel id="brandInput" class="form-control" placeholder="Marque..." />
                </div>

                <!-- Modele -->
                <div class="form-group m-2">
                    <label for="modelInput" class="mb-2">
                        Model
                    </label>
                    <input type="text" name="modelInput" ngModel id="modelInput" class="form-control" placeholder="Modele.." />
                </div>

                <!-- Description -->
                <div class="form-group m-2">
                    <label for="descriptionInput" class="mb-2">
                        DÃ©scription
                    </label>
                    <textarea id="descriptionInput" ngModel name="descriptionInput" class="form-control" cols="20" rows="5"></textarea>
                </div>

                <!-- Prix -->
                <div class="form-group m-2">
                    <label for="priceInput" class="mb-2">
                        Prix
                    </label>
                    <input type="number" name="priceInput" ngModel id="priceInput" class="form-control" placeholder="Prix.." />
                </div>

                <div class="form-group m-2">
                    <button type="submit" class="btn btn-primary btn-sm">On the road !</button>
                </div>

            </form>
        </div>
    </div>
</section>
